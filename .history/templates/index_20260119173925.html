{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Stellenanzeigen für IT-Führungspositionen</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Neue Suche starten</h5>
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label for="query" class="form-label">Suchbegriff</label>
                        <input type="text" class="form-control" id="query" value="CIO OR CTO OR Leiter IT OR Direktor IT OR Head of IT">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Standort</label>
                        <input type="text" class="form-control" id="location" value="Deutschland">
                    </div>
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </form>
                <div id="scrapeStatus" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Aktuelle Stellenanzeigen</h5>
                <div id="jobsContainer" class="table-responsive">
                    <p>Klicken Sie auf "Suchen" um Jobs zu laden...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

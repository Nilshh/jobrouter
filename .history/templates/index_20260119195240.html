{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Stellenanzeigen f√ºr IT-F√ºhrungspositionen</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Erweiterte Jobsuche</h5>
                
                <div class="mb-3">
                    <label for="query" class="form-label">Job-Titel (komma-getrennt)</label>
                    <input type="text" class="form-control" id="query" 
                           value="CIO, CTO, Leiter IT, Direktor IT, Head of IT"
                           placeholder="z.B. CIO, CTO, IT Director">
                    <small class="form-text text-muted">Mehrere Begriffe mit Komma trennen</small>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Standort</label>
                        <select class="form-control" id="location">
                            <option value="Deutschland">Deutschland</option>
                            {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="radius" class="form-label">Radius (km)</label>
                        <input type="number" class="form-control" id="radius" 
                               value="50" min="0" max="500" step="10">
                    </div>
                </div>
                
                <button type="button" id="searchBtn" class="btn btn-primary btn-lg">
                    üîç Suchen
                </button>
                <button type="button" id="resetBtn" class="btn btn-secondary btn-lg ms-2">
                    ‚Üª Zur√ºcksetzen
                </button>
                
                <div id="scrapeStatus" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Aktuelle Stellenanzeigen</h5>
                <div id="jobsContainer" class="table-responsive">
                    <p class="alert alert-info">Klicken Sie auf "Suchen" um Jobs zu laden...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

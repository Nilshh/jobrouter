version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-scraper
    ports:
      - "8080:5000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SENDER_EMAIL=your-email@gmail.com
      - SENDER_PASSWORD=your-password
    depends_on:
      - chrome
    networks:
      - job-scraper-network

  chrome:
    image: selenium/standalone-chrome:latest
    container_name: job-scraper-chrome
    shm_size: 2gb
    environment:
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_NODE_MAX_INSTANCES=1
      - SE_NODE_MAX_SESSION=1
    networks:
      - job-scraper-network
    restart: unless-stopped

networks:
  job-scraper-network:
    driver: bridge
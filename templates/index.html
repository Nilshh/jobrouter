<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Job-Scraping Anwendung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Neue Stellenanzeigen für IT-Führungspositionen</h1>
    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Plattform</th>
                <th>Titel</th>
                <th>Unternehmen</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.Datum }}</td>
                <td>{{ job.Plattform }}</td>
                <td>{{ job.Titel }}</td>
                <td>{{ job.Unternehmen }}</td>
                <td><a href="{{ job.Link }}" target="_blank">Zur Stelle</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
